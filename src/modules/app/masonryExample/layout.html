<div>

  <div>
    <ul id='filter'> 
      <li>Type</li>
      <li class='filter-type' ng-click='commercialFilter(); refresh()' ng-class='{"selected-tag": commercial == "commercial"}'>Commercial</li>
      <li class='filter-type' ng-click='narrativeFilter(); refresh()' ng-class='{"selected-tag": narrative == "narrative"}'>Narrative</li>
      <li class='filter-type' ng-click='creativeFilter(); refresh()' ng-class='{"selected-tag": creative == "creative"}'>Creative</li>
    </ul>
  </div>

  <ul class="dynamic-grid" angular-grid="pics" grid-width="250" gutter-size="10" angular-grid-id="gallery" refresh-on-img-load="true" >
    <li data-ng-repeat="pic in pics | filter: commercial | filter: narrative | filter: creative" class="grid angular-grid-item image-loaded">
        <img src="{{pic.url}}" class="grid-img image-loaded"/>
    </li>
  </ul>

</div>
